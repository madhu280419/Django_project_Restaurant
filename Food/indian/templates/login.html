{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%; background-color: rgba(255, 255, 255, 0.9);">
        
        <h3 class="text-center mb-3">Sign In To Your Account</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" class="form-control mb-3" name="username" placeholder="Username" required>
            <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-danger py-1 px-2 mb-2" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>

        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'Signup' %}">Sign up</a>
        </p>
    </div>
</div>

</body>
</html>
