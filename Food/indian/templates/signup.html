{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Account</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4 shadow" style="max-width: 400px; width: 100%; background-color: rgba(255, 255, 255, 0.9);">
                <h3 class="text-center mb-3">Create Account</h3>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control mb-3" name="username" placeholder="Username" required>
                    <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
                    <input type="password" class="form-control mb-3" name="password1" placeholder="Password" required>
                    <input type="password" class="form-control mb-3" name="password2" placeholder="Confirm Password" required>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>

    </body>
</html>
